<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      color: var(--text-color, #1a1a1a);
      background: var(--bg-color, #ffffff);
      padding: 16px;
    }
    .dark { --text-color: #e5e5e5; --bg-color: #1a1a1a; --border-color: #333; --hover-bg: #2a2a2a; }
    .light { --text-color: #1a1a1a; --bg-color: #ffffff; --border-color: #e0e0e0; --hover-bg: #f5f5f5; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color, #e0e0e0);
    }
    .title { font-size: 18px; font-weight: 600; }
    .count { font-size: 14px; color: #666; }

    .articles { display: flex; flex-direction: column; gap: 12px; }
    .article {
      padding: 12px;
      border: 1px solid var(--border-color, #e0e0e0);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .article:hover { background: var(--hover-bg, #f5f5f5); }

    .article-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .article-meta {
      font-size: 12px;
      color: #666;
      display: flex;
      gap: 8px;
    }
    .article-summary {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color, #e0e0e0);
    }
    .btn {
      padding: 8px 16px;
      border: 1px solid var(--border-color, #e0e0e0);
      border-radius: 6px;
      background: transparent;
      cursor: pointer;
      font-size: 13px;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn:hover:not(:disabled) { background: var(--hover-bg, #f5f5f5); }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="title">뉴스 검색 결과</div>
      <div class="count" id="count">로딩 중...</div>
    </div>
    <div class="articles" id="articles"></div>
    <div class="pagination" id="pagination" style="display:none;">
      <button class="btn" id="prevBtn">이전</button>
      <span id="pageInfo"></span>
      <button class="btn" id="nextBtn">다음</button>
    </div>
  </div>

  <script>
    (function() {
      const { toolOutput, theme } = window.openai || {};
      document.body.classList.add(theme === 'dark' ? 'dark' : 'light');

      const data = toolOutput?._meta?.full_data || toolOutput?.structuredContent || {};
      const articles = data.articles || [];
      const totalCount = data.total_count || 0;
      const page = data.page || 1;

      document.getElementById('count').textContent = `${totalCount.toLocaleString()}건`;

      const articlesContainer = document.getElementById('articles');
      if (articles.length === 0) {
        articlesContainer.innerHTML = '<p style="text-align:center;color:#666;">검색 결과가 없습니다.</p>';
      } else {
        articlesContainer.innerHTML = articles.map(a => `
          <div class="article" onclick="openArticle('${a.news_id}')">
            <div class="article-title">${escapeHtml(a.title || '')}</div>
            <div class="article-meta">
              <span>${escapeHtml(a.publisher || '')}</span>
              <span>${formatDate(a.published_date)}</span>
            </div>
            ${a.summary ? `<div class="article-summary">${escapeHtml(a.summary)}</div>` : ''}
          </div>
        `).join('');
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function formatDate(dateStr) {
        if (!dateStr) return '';
        return dateStr.substring(0, 10);
      }

      window.openArticle = function(newsId) {
        if (window.openai?.sendFollowUpMessage) {
          window.openai.sendFollowUpMessage(`기사 상세 조회: ${newsId}`);
        }
      };

      // Notify host of intrinsic height for proper sizing
      if (window.openai?.notifyIntrinsicHeight) {
        // Use requestAnimationFrame to ensure DOM is fully rendered
        requestAnimationFrame(() => {
          const height = document.body.scrollHeight;
          window.openai.notifyIntrinsicHeight(height);
        });
      }
    })();
  </script>
</body>
</html>
